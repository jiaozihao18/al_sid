data:
  FromOSS: False
  batch_size: 16
  valid_batch_size: 8
  pin_mem: True
  num_workers: 4
  dataset:
    name: 'commodity'
    selected_cols: 'item_id,pic_url'
    common_io_capacity: 1024
    common_io_threads: 4

  img_aug:
    aa: 'rand-m9-mstd0.5-inc1'
    reprob: 0.25
    remode: 'pixel'
    recount: 1
    color_jitter: 0.0
    input_size: 256
    mask_ratio: 0.75
    min_crop_scale: 0.08

train:
  finetune: ''
  start_epoch: 0
  epochs: 100
  warmup_epochs: 5
  lr: 0.0002
  blr: 0.0002
  min_lr: 0.00001
  weight_decay: 0.0001
  clip_grad: null
  accum_iter: 1
  layer_decay: 0.0
  norm_pix_loss: True
  decoder_depth: 8

  lr_scheduler:
    name: cosine

  optimizer:
    name: adamw
    eps: 1e-8
    betas: [0.9, 0.999]

eval: false

resume: ''

dist:
  # 设备类型: 'cuda' 或 'npu'，后续代码均基于 device 变量，与具体设备解耦
  device_type: 'cuda'
  distributed: False
  local_rank: -1
  world_size: 1
  rank: 0
  gpu: 0
  dist_url: ''
  dist_backend: ''

seed: 0
finetune: ''
tmp_path: 'ckpts/'
output_dir: ''

